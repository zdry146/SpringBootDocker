apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rs0-mongo2-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rs0-mongo2
spec:
  serviceName: rs0-mongo2
  replicas: 1
  selector:
    matchLabels:
      app: rs0-mongo2
  template:
    metadata:
      labels:
        app: rs0-mongo2
    spec:
      containers:
        - name: rs0-mongo2
          image: mongo:6.0.5
          command:
            - mongod
            - "--replSet=rs0"
            - "--bind_ip_all"
            - "--port=27019"
            - "--dbpath=/data/db"
          ports:
            - containerPort: 27019
          volumeMounts:
            - name: mongo-secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: mongo-data
              mountPath: /data/db
      #     - mongod --bind_ip_all --auth --keyFile /etc/secrets/keyfile
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: rs0-mongo2-data
        - name: mongo-secrets
          secret:
            secretName: mongo-secrets
---

apiVersion: v1
kind: Service
metadata:
  name: rs0-mongo2
spec:
  selector:
    app: rs0-mongo2
  ports:
    - protocol: TCP
      port: 27019
      targetPort: 27019