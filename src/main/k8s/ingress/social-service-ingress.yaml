apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social.service.cn
  namespace: "default"
spec:
  ingressClassName: nginx
  rules:
    - host: social.service.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socialserver
                port:
                  number: 80