apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---

apiVersion: v1
kind: Secret
metadata:
  name: mongo-secrets
type: Opaque
data:
  username: YWRtaW4K
  password: cGFzc3dvcmQ=
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0.5
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: mongo-data
              mountPath: /data/db
#          command:
#            - mongod --bind_ip_all --auth --keyFile /etc/secrets/keyfile
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
        - name: mongo-secrets
          secret:
            secretName: mongo-secrets

---

apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: LoadBalancer