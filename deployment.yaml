apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: socialserver
  template:
    metadata:
      labels:
        app: socialserver
    spec:
      containers:
        - name: socialserver
          image: mike-virtual-machine1:5000/socialserver:v1.5
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: socialserver
spec:
  selector:
    app: socialserver
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social.service.cn
  namespace: "default"
spec:
  ingressClassName: nginx
  rules:
    - host: social.service.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socialserver
                port:
                  number: 80